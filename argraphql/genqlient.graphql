# Write your query or mutation here
query GetTransaction ($id: ID!){
  transaction(id: $id) {
    id
    anchor
    signature
    recipient
    owner {
      address
      key
    }
    fee {
      winston
      ar
    }
    quantity {
      winston
      ar
    }
    data {
      type
      size
    }
    tags {
      name
      value
    }
    block {
      id
      timestamp
      height
      previous
    }

    bundledIn {
      id
    }
  }
}
